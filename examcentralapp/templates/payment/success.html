{% extends "base.html" %}
{% block title %}{{ username }}{% endblock %}
{% block content %}

  {% if user.is_authenticated %}
    <div class="row">
        <div class="col-md-12 cont-head"><h4>Payment Information</h4></div>
    </div>
    <div class="row">
        <h4>Payment Successful!</h4>
    </div>
  {% else %}
    <p>User not logged in! Please login again!</p>
  {% endif %}
{% endblock %}
