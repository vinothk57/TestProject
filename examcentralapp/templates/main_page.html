{% extends "base.html" %}
{% block headercontent %}
    <!--<div><img src="/site_media/images/banner.jpg" class="img-responsive" height="400"></div> --!>
<!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="/site_media/images/banner.jpg"  class="img-responsive"  alt="First slide">
        </div>
        <div class="item">
          <img class="second-slide" src="/site_media/images/slide2.jpg"  class="img-responsive" alt="Second slide">
        </div>
        <div class="item">
          <img class="third-slide" src="/site_media/images/slide3.jpg" class="img-responsive" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
{% endblock %}
{% block content %}
<div class="container exam-img">
    <div class="row">
        <div class="col-md-12 border-head"><h4>Popular Exams</h4></div>
    </div>
    <div class="row">
      {% include 'examlist.html' %}
    </div>
</div>

{% endblock %}
